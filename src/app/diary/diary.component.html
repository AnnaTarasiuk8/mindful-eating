<h2>My Diary</h2>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Food Group</th>
      <th scope="col">Notes</th>
      <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let meal of meals">
      <td>{{ meal.type }}</td>
      <td>{{ meal.name }}</td>
      <td>{{ meal.quantity }}</td>
      <td>{{ meal.foodGroup }}</td>
      <td>{{ meal.notes }}</td>
      <td>{{ meal.time | date: "medium" }}</td>
    </tr>
  </tbody>
</table>
